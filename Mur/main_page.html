<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Mur.</title>
        <!-- Bootstrap 5.0.0-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
          <!-- CSS style -->
        <link rel="stylesheet" type="text/css" href="./style/main_page/style.css" />
        <!-- JQuery 3.5.1-->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- header -->
        <header class="fixed-top w-100 bg-white border-bottom border-2 border-dark d-inline-flex align-content-center justify-content-between">
            <button type="button" class="btn btn-dark p-2 pt-3" id="btndisconnect">Déconnexion</button>
            <h5 class="m-0 pt-3"><a href="" id="home">The Mur.</a></h5>
            <button type="button" class="btn btn-dark pt-3" id="toggledark">DARK MODE</button>
        </header>
        <!-- div accès autre utilisateur-->
        <div class="container bg-white float-start" id="list_user">
            <p>Accéder à un utilisateur existant</p>
            <select class="w-75" id="accesstoUser">
            </select>
            <input type="button" value="Go!" id="btnuser">
        </div>
        <!-- Div affichage nom + photo de profil-->
        <div class="container b-white float-end bg-white me-3" id="user_profile">
        </div>
        <div class="container bg-white w-50 border border-dark addpostcontainer mt-5">
            <h6>Ajouter un post ...</h6>
                <textarea class="w-100 h-50"></textarea>
            <input type="url" class="float-start p-0 mt-0" id="fileupload" placeholder="Entrez l'URL d'une image ...">
            <button type="button" class="btn btn-primary float-end p-0 mt-0" id="postsubmit">Envoyer</button>
        </div>
        <div class="container bg-white w-50 border border-dark border-1 maincontainer mt-5 walldiv">
        </div>
        <!-- Script JS -->
        <script src="style/main_page/js.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>


    <div class="container">
        <table class="table">
            <thead class="thead-dark">
                <th>Nom</th>
                <th>Quantité</th>
                <th>Prix</th>
                <th>Prix Total</th>
                <th>Action</th>
            </thead>
            <tbody id="tabbody">
                
            </tbody>
        </table>


        <form method="get" action="">
            <input type="text" placeholder="Nom du produit" id="nom_produit">
            <input type="number" placeholder="Quantité" id="quantite_produit">
            <input type="number" placeholder="Prix" id="prix_produit">

            <button class="btn btn-success" type="submit" id="form-button">Ajouter</button>
        </form>
        <p class="mt-4 display-4" id="resultat"></p>
    </div>
    <script src="ticket.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>METEO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap 5.0.0-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- CSS style -->
        <link rel="stylesheet" type="text/css" href="meteo.css" />
        <!-- JQuery 3.5.1-->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- DIV METEO -->
        <div class="bg-info w-50 h-50 mx-auto mt-5 border border-dark rounded-3 p-3" id="divmeteo">
            <!-- DIV INPUTS-->
            <div id="inputDIV">
                <h4 class="text-center mb-4">Météo</h4>
                <input type="text" placeholder="Entrez le nom d'une ville" class="form-control border-0 mb-3 w-75 mx-auto" id="city_name">
                <input type="text" placeholder="Pays" class="form-control border-0 mb-3 w-75 mx-auto" id="country_name">
                <button class="btn btn-success d-block mx-auto" id="submit">Connaître la météo !</button>
            </div>
            <!-- DIV affichage des données -->
            <div id="dataSHOW">
                <h4 class="text-center">Voici la Météo pour: </h4>
                <h4 class="text-center mb-3" id="citymeteo"></h4>
                <div id="meteo">
                    <img src="" class="w-50 d-block mx-auto mb-0"/>
                    <h3 id="SHOW_weather" class="text-center mt-0 mb-5"></h3>
                    <p id="suntext"></p>
                </div>
                <a href="" id="return" class="d-block mx-auto"><p>Retour</p></a>
            </div>
        </div>
        <script src="meteo.js">   
        </script>
    </body>
</html>

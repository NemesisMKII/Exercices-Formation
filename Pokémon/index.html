<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Combat Pokémon</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>

        <div id="choose_screen" class="visible">
            <!-- Ecran de choix du Pokémon-->
            <h1 class="text-center text-white-50 text-decoration-underline">CHOOSE YOUR POKEMON</h1>
            <select id="select_your_pokemon">
                <option value="Macron" name="classe" selected="selected">Macron</option>
                <option value="Poutine" name="classe">Poutine</option>
            </select>
            <input type="button" value="BATTLE !" id="battle">
        </div>
        
        <div id="battle_screen" class="invisible">
            <h1 id="start_message" class="text-center invisible">BATTLE START</h1>
            <!-- Infos Ennemi -->
            <div id="ennemy">
                <p><span class="nom_pkmn"></span> <span class="gender">Sexe</span></p>
                <div class="progress" id="ennemy_pv">
                    <div class="progress-bar bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <img src="Data/assets/Pkmns/poutine.png" class="img_ennemy">
            <!-- Infos Joueur -->
            <div id="player">
                <p><span class="nom_pkmn"></span> <span class="gender"></span></p>
                <div class="progress" id="player_pv">
                    <div class="progress-bar bg-success" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p class="text-center" id="pv"></p>
            </div>
            <img src="Data/assets/Pkmns/macron.png" class="img_player">
            <!-- Chat textuel avec attaques etc-->
            <div id="textchat" class="invisible">
                <div class="ondisplay" id="attaques">
                    <div id="atk1" class="text-center">
                        a
                    </div>
                    <div id="atk2" class="text-center">
                        b
                    </div>
                    <div id="atk3" class="text-center">
                        c
                    </div>
                    <div id="atk4" class="text-center">
                        d
                    </div>
                </div>
            </div>
        </div> 
        <script src="js.js"></script>
    </body>
</html>
